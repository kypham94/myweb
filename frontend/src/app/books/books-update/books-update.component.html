<div class="container">
  <h1>Sửa trận đấu</h1>
  <form class="form-book" (ngSubmit)="updateBook()" #bookForm="ngForm">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="isbn">Name</label>
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="bookData.name" name="name" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="title">Time</label>
        <input type="text" class="form-control" placeholder="Time" [(ngModel)]="bookData.time" name="time" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="author">Link 1</label>
        <input type="text" class="form-control" placeholder="Link 1" [(ngModel)]="bookData.link_1" name="link_1" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Link 2</label>
        <input type="text" class="form-control" placeholder="Link 2" [(ngModel)]="bookData.link_2" name="link_2" required/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Link 3</label>
        <input type="text" class="form-control" placeholder="Link 3" [(ngModel)]="bookData.link_3" name="link_3" required/>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-12">
        <label for="description">Link 4</label>
        <input type="text" class="form-control" placeholder="Link 4" [(ngModel)]="bookData.link_4" name="link_4" required/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-12">
        <label for="image">Image</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" placeholder="image" [(ngModel)]="bookData.image" name="image"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 margin-top-10">
        <button class="btn btn-flat btn-primary" type="submit" [disabled]="!bookForm.form.valid">Submit</button>
        <a class="btn btn-danger" routerLink="/book">Cancel</a>
      </div>
    </div>
  </form>
</div>
